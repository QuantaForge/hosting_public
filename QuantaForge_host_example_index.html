<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostované spoločnosťou QuantaForge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .dark-mode-toggle {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Táto stránka je hostovaná spoločnosťou QuantaForge</h1>
        <p>Toto je iba vzorová stránka.</p>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Prepnúť režim</button>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.querySelector('body');
            body.style.backgroundColor = body.style.backgroundColor === 'rgb(18, 18, 18)' ? '#FFF' : '#121212';
            body.style.color = body.style.color === 'rgb(255, 255, 255)' ? '#000' : '#FFF';
        }
    </script>
</body>
</html>
